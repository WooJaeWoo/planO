<!DOCTYPE html>
<html>
<head>
	<title>PlanO</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../CSS/planO_CSS_RESET.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/CSS_HEADER.css" />
	<link rel="stylesheet" type="text/css" href="../CSS/planO_PROJECT_LIST.css" />
</head>
<body>
	<header>
        <div id="HeaderContainer">
            <div class="PlanOLogo">
                <a href="www.planO.com"><span>planO</span></a>
            </div>
            <div class="HeaderProjectList">
                <div class="ProjectListButton">
                    <span>Project A</span>
                </div>
                <div class="ProjectListContainer" style="display: none;">
                    <ul>
                        <li><div><a>Project A</a></div></li>
                        <li><div><a>Add Project</a></div></li>
                    </ul>
                </div>
            </div>
            <div class="HeaderButtons">

                    <div class="ProfilePicture">
                        <img>
                    </div>
                    <span class="ProfileName">JW.Smith</span>
                    <div class="ProfileDetail">
                        <span>User Name</span>
                        <span>User Detail</span>
                        <a><img class="LogOutButton"></img></a>
                    </div>
                </div>
                <div class="Alarm">
                    <div class="AlarmImage">
                        <img>
                    </div>
                    <div class="AlarmContainer">
                        <ul>
                            <li><a>Alarm1</a></li>
                            <li><a>Alarm2</a></li>
                            <li><a>Alarm3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
	<section>
		<div id="SectionContainer">
			<div class="ProjectList">
				<ul>
                    <li><a><div class="ProjectCard"><span>Project A</span></div></a></li>
				</ul>
			</div>
			<div class="AddProject">
				<div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="../JavaScript/02_PROJECT_LIST_GetProject.js"></script>
	<footer>
	</footer>

</html>
